name: Auto Restart Bot

on:
  schedule:
    - cron: "50 */5 * * *"
  workflow_dispatch:

jobs:
  trigger-restart:
    runs-on: ubuntu-latest
    steps:
      - name: üîÑ Trigger Bot Restart
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'discord-bot.yml',
                ref: 'main'
              });
              console.log('‚úÖ Bot restart triggered successfully');
            } catch (error) {
              console.log('‚ö†Ô∏è Restart trigger failed:', error.message);
            }
