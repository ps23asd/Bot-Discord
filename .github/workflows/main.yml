name: Discord Bot 24/7

on:
  workflow_dispatch:   # ØªØ´ØºÙŠÙ„ ÙŠØ¯ÙˆÙŠ
  push:
    branches:
      - main           # Ø£ÙŠ push ÙŠÙ„ØºÙŠ Ø§Ù„Ù€ run Ø§Ù„Ù‚Ø¯ÙŠÙ… ÙˆÙŠØ¨Ø¯Ø£ Ø¬Ø¯ÙŠØ¯
  schedule:
    # ÙƒÙ„ 5 Ø³Ø§Ø¹Ø§Øª Ùˆ 45 Ø¯Ù‚ÙŠÙ‚Ø© (Ù‚Ø¨Ù„ Ø§Ù„Ù€ 6 Ø³Ø§Ø¹Ø§Øª Ø¨Ù€ 15 Ø¯Ù‚ÙŠÙ‚Ø©)
    - cron: "*/45 */5 * * *"

# Ø¥Ù„ØºØ§Ø¡ Ø£ÙŠ run Ù‚Ø¯ÙŠÙ… Ù„Ùˆ ÙÙŠ push Ø¬Ø¯ÙŠØ¯
concurrency:
  group: discord-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 345  # 5 Ø³Ø§Ø¹Ø§Øª Ùˆ 45 Ø¯Ù‚ÙŠÙ‚Ø©
    
    steps:
      # 1. Ø¬Ù„Ø¨ Ø§Ù„ÙƒÙˆØ¯
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      # 2. Ø¥Ø¹Ø¯Ø§Ø¯ Python
      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      # 3. ØªØ«Ø¨ÙŠØª Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      - name: ğŸ“ Create Data Directory
        run: mkdir -p data

      # 5. ØªØ­Ù…ÙŠÙ„ Ø¢Ø®Ø± Ù†Ø³Ø®Ø© Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      - name: ğŸ’¾ Download Previous Data
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: discord-bot.yml
          name: bot-data
          path: data/
          if_no_artifact_found: warn

      # 6. Ø¹Ø±Ø¶ Ø­Ø§Ù„Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      - name: ğŸ“Š Check Data Status
        run: |
          echo "=== Data Directory Contents ==="
          ls -la data/ || echo "No data directory yet"
          echo "=============================="

      # 7. ØªØ´ØºÙŠÙ„ Ø§Ù„Ø¨ÙˆØª
      - name: ğŸ¤– Run Discord Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          ADMIN_ROLE_ID: ${{ secrets.ADMIN_ROLE_ID }}
        run: |
          echo "ğŸš€ Starting Discord Bot..."
          echo "â° Will run for 5 hours 45 minutes"
          python main.py &
          BOT_PID=$!
          
          # Wait for timeout or manual stop
          sleep 20700  # 5 hours 45 minutes in seconds
          
          echo "â° Time limit reached, shutting down gracefully..."
          kill -SIGTERM $BOT_PID 2>/dev/null || true
          wait $BOT_PID 2>/dev/null || true
          echo "âœ… Bot stopped"

      # 8. Ø­ÙØ¸ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (Ø­ØªÙ‰ Ù„Ùˆ Ø§Ù„Ø¨ÙˆØª ØªÙˆÙ‚Ù)
      - name: ğŸ’¾ Save Data
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bot-data
          path: data/
          retention-days: 90  # Ø­ÙØ¸ Ù„Ù…Ø¯Ø© 90 ÙŠÙˆÙ…

      # 9. Ø¹Ø±Ø¶ Ù…Ù„Ø®Øµ
      - name: ğŸ“‹ Summary
        if: always()
        run: |
          echo "=== Run Summary ==="
          echo "Status: ${{ job.status }}"
          echo "Data saved to artifacts"
          echo "Next run will start in ~15 minutes"
          echo "=================="
