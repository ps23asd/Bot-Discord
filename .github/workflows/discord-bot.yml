name: Discord Bot 24/7

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"

concurrency:
  group: discord-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 345
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Create Data Directory
        run: mkdir -p data

      - name: ğŸ’¾ Download Previous Data
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: bot-data
          path: data/

      - name: ğŸ“Š Check Data Status
        run: |
          echo "=== Data Directory Contents ==="
          ls -la data/ || echo "No data directory yet"
          if [ -f "data/accounts.json" ]; then
            echo "âœ… accounts.json found"
          else
            echo "âš ï¸ accounts.json not found (first run)"
          fi
          echo "=============================="

      - name: ğŸ¤– Run Discord Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          ADMIN_ROLE_ID: ${{ secrets.ADMIN_ROLE_ID }}
        run: |
          echo "ğŸš€ Starting Discord Bot..."
          echo "â° Will run for 5 hours 45 minutes (20700 seconds)"
          timeout 20700 python main.py || echo "âœ… Bot stopped after timeout"

      - name: ğŸ’¾ Save Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: data/
          retention-days: 90
          overwrite: true

      - name: ğŸ“‹ Summary
        if: always()
        run: |
          echo "=== Run Summary ==="
          echo "Status: ${{ job.status }}"
          echo "Data saved to artifacts"
          echo "Next run will start automatically"
          if [ -f "data/accounts.json" ]; then
            echo "Accounts file size: $(du -h data/accounts.json | cut -f1)"
          fi
          echo "=================="
