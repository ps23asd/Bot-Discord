name: Discord Bot 24/7

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 */5 * * *"

concurrency:
  group: bot-runner
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 355 # 5 Ø³Ø§Ø¹Ø§Øª Ùˆ 55 Ø¯Ù‚ÙŠÙ‚Ø©
    permissions:
      contents: read
      actions: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“‚ Create Data Directory
        run: mkdir -p data

      - name: ğŸ’¾ Download Previous Data
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: discord-bot.yml
          workflow_conclusion: success
          name: bot-data
          path: data/
          if_no_artifact_found: warn

      - name: ğŸ” Verify Data
        run: |
          echo "=== Data Check ==="
          ls -R data/ || echo "No data found"
          if [ -f "data/accounts.json" ]; then
            echo "âœ… Found accounts.json ($(wc -c < data/accounts.json) bytes)"
          fi

      - name: ğŸ¤– Run Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          ADMIN_ROLE_ID: ${{ secrets.ADMIN_ROLE_ID }}
        run: |
          echo "ğŸš€ Starting Bot..."
          # Run for 5 hours 45 minutes (20700 seconds)
          timeout 20700 python main.py || echo "âœ… Time limit reached - Stopping for restart"

      - name: ğŸ’¾ Save Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: data/
          retention-days: 90
          overwrite: true

      - name: ğŸ”„ Trigger Next Run
        if: always() # Run even if timeout occurred
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Wait 30 seconds before triggering next run
              await new Promise(r => setTimeout(r, 30000));
              
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'discord-bot.yml',
                ref: 'main'
              });
              console.log('âœ… Next run triggered successfully');
            } catch (error) {
              console.log('âš ï¸ Failed to trigger next run:', error.message);
            }
