name: Discord Bot 24/7

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */5 * * *"

concurrency:
  group: discord-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 345
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Create Data Directory
        run: mkdir -p data

      - name: ğŸ’¾ Download Previous Data
        uses: dawidd6/action-download-artifact@v2
        continue-on-error: true
        with:
          workflow: discord-bot.yml
          name: bot-data
          path: data/
          if_no_artifact_found: warn

      - name: ğŸ“Š Check Data Status
        run: |
          echo "=== Data Directory Contents ==="
          ls -la data/ || echo "No data directory yet"
          echo "=============================="

      - name: ğŸ¤– Run Discord Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          ADMIN_ROLE_ID: ${{ secrets.ADMIN_ROLE_ID }}
        run: |
          echo "ğŸš€ Starting Discord Bot..."
          echo "â° Will run for 5 hours 45 minutes"
          timeout 20700 python main.py || echo "Bot stopped after timeout"

      - name: ğŸ’¾ Save Data
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: bot-data
          path: data/
          retention-days: 90

      - name: ğŸ“‹ Summary
        if: always()
        run: |
          echo "=== Run Summary ==="
          echo "Status: Completed"
          echo "Data saved to artifacts"
          echo "Next run will start automatically"
          echo "=================="
