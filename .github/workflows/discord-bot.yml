name: Discord Bot 24/7

on:
  workflow_dispatch:
  push:
    branches: [main]
  schedule:
    - cron: "0 */5 * * *" # ÙƒÙ„ 5 Ø³Ø§Ø¹Ø§Øª

concurrency:
  group: bot-runner
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # 5 Ø³Ø§Ø¹Ø§Øª Ùˆ 50 Ø¯Ù‚ÙŠÙ‚Ø©

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“‚ Setup Data
        run: mkdir -p data

      # ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ù† Ø¢Ø®Ø± Run
      - name: ğŸ’¾ Download Data
        uses: dawidd6/action-download-artifact@v3
        continue-on-error: true
        with:
          name: bot-data
          path: data/
          if_no_artifact_found: warn
          search_artifacts: true

      - name: ğŸ” Verify Data
        run: |
          echo "Checking data files..."
          ls -R data/ || echo "No data found"

      - name: ğŸ¤– Run Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          ADMIN_ROLE_ID: ${{ secrets.ADMIN_ROLE_ID }}
        run: |
          echo "ğŸš€ Starting bot..."
          # ØªØ´ØºÙŠÙ„ Ù„Ù…Ø¯Ø© 5 Ø³Ø§Ø¹Ø§Øª Ùˆ 40 Ø¯Ù‚ÙŠÙ‚Ø© (20400 Ø«Ø§Ù†ÙŠØ©)
          timeout 20400 python main.py || echo "âœ… Time limit reached"

      - name: ğŸ’¾ Save Data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bot-data
          path: data/
          retention-days: 90
          overwrite: true
